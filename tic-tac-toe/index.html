<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">❌ Tic Tac Toe ⭕</h1>

    <!-- Game status -->
    <div id="status" class="status">Player O's turn</div>
    <div class="winner">win</div>
   

    <!-- Game board -->
    <div id="board" class="board">
           <button class="cell" id="cell-0" data-index="0"></button>
           <button class="cell" id="cell-1" data-index="1"></button>     <button class="cell" id="cell-2" data-index="2"></button>     <button class="cell" id="cell-3" data-index="3"></button>     <button class="cell" id="cell-4" data-index="4"></button>     <button class="cell" id="cell-5" data-index="5"></button>     <button class="cell" id="cell-6" data-index="6"></button>     <button class="cell" id="cell-7" data-index="7"></button>  <button class="cell" id="cell-8" data-index="8"></button>  
    </div>

    <!-- Restart button -->
    <button id="restart-btn" class="restart-btn">Restart Game</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
