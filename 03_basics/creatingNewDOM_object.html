<!-- Creating a New Element in the DOM


"We can create new DOM elements dynamically in JavaScript using document.createElement(), then add content using textContent/innerText/innerHTML, and finally insert them into the page using methods like appendChild(), append(), prepend(), or insertBefore()."

Step-by-Step Process
1. Create the Element
const newDiv = document.createElement("div");


ðŸ‘‰ Creates an empty <div> element in memory (not yet visible in the page).

2. Add Content / Attributes
newDiv.textContent = "Hello Sameer!";
newDiv.setAttribute("class", "box");


ðŸ‘‰ Adds text and attributes (id, class, style, etc.).

3. Insert into the DOM

appendChild() â†’ adds at the end of a parent.

document.body.appendChild(newDiv);


append() â†’ adds at the end (can take multiple nodes/strings).

document.body.append("Some text", newDiv);


prepend() â†’ adds at the start of a parent.

document.body.prepend(newDiv);


insertBefore() â†’ insert before a specific child.

const container = document.getElementById("container");
const firstPara = container.querySelector("p");
container.insertBefore(newDiv, firstPara);

Example
HTML:
<div id="container">
  <h2>Topics</h2>
  <p>JavaScript</p>
</div>

JS:
const newTopic = document.createElement("p");   // create
newTopic.innerText = "DOM Manipulation";        // add content
newTopic.style.color = "blue";                  // style

const container = document.getElementById("container");
container.appendChild(newTopic);                // insert at end
