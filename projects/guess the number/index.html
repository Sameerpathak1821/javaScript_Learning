<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🎲 Guess the Number</h1>
    <p>I'm thinking of a number between <strong>1 and 100</strong>. Can you guess it?</p>

    <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
    <button id="submit-btn" type="submit">Guess</button>

    <div class="result">
      <p id="message">Start guessing...</p>
      <p id="attempts">Attempts: 0</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
