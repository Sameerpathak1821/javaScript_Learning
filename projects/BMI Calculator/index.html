<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <section class="card">
      <header class="card__header">
        <h1 class="title">BMI Calculator</h1>
        <p class="subtitle">Enter your height and weight (Metric)</p>
      </header>

      <form class="form" autocomplete="off">
        <div class="field">
          <label for="height" class="label">Height (cm)</label>
          <div class="input-wrap">
            <input
              id="height"
              class="input"
              type="number"
              inputmode="decimal"
              placeholder="e.g., 175"
              min="50"
              max="300"
              step="0.1"
              required
            />
            <span class="unit">cm</span>
          </div>
          <small class="hint">Valid range: 50–300 cm</small>
        </div>

        <div class="field">
          <label for="weight" class="label">Weight (kg)</label>
          <div class="input-wrap">
            <input
              id="weight"
              class="input"
              type="number"
              inputmode="decimal"
              placeholder="e.g., 70"
              min="10"
              max="500"
              step="0.1"
              required
            />
            <span class="unit">kg</span>
          </div>
          <small class="hint">Valid range: 10–500 kg</small>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn--primary js-calc">Calculate BMI</button>
          <button type="reset" class="btn btn--ghost js-reset">Reset</button>
        </div>
      </form>

      <section class="result">
        <div class="result__row">
          <span class="result__label">Your BMI</span>
          <span class="result__value js-bmi">—</span>
        </div>
        <div class="result__row">
          <span class="result__label">Category</span>
          <span class="result__badge js-category">—</span>
        </div>
        <p class="result__note">
          Categories: Underweight &lt; 18.5 · Normal 18.5–24.9 · Overweight 25–29.9 · Obese ≥ 30
        </p>
      </section>
    </section>

    <footer class="footer">
      <p>Tip: BMI is a screening tool and does not diagnose body fatness or health.</p>
    </footer>
  </main>

  <!-- Hook your JS here -->
  <script src="script.js"></script>
</body>
</html>
