<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Code Project</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f9fc;
    }

    table {
      border-collapse: collapse;
      width: 600px;
      text-align: center;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border: 1px solid #e5e7eb;
      color: #121212;
    }

    th {
      background: #4f46e5;
      color: #fff;
      font-size: 1.1rem;
    }

    td {
      font-size: 1rem;
      color: #333;
    }

    tr:nth-child(even) td {
      background: #f9fafb;
    }
  </style>
</head>
<body style="background-color: #121212; color: #fff;">
    <div class="project">
        <div class="insert">
            <div class="key">Press any key to know its code </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
